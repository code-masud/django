<h1>{{ book.title }}</h1>
<p>Author: {{ book.author }}</p>
<p>Published: {{ book.published_date }}</p>
<p>ISBN: {{ book.isbn }}</p>
<p>Price: ${{ book.price }}</p>

<a href="{% url 'book-update' book.pk %}">Edit</a>
<a href="{% url 'book-delete' book.pk %}">Delete</a>
<a href="{% url 'book-list' %}">Back to List</a>
